name: CI

on:
  pull_request:

jobs:
  checks:
    # Use self-hosted runner for justinmoon, GitHub-hosted for others
    runs-on: ${{ github.actor == 'justinmoon' && fromJSON('["self-hosted", "nixos", "hetzner"]') || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        if: runner.environment != 'self-hosted'
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Configure cache
        if: runner.environment != 'self-hosted'
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run CI
        run: nix run .#ci
